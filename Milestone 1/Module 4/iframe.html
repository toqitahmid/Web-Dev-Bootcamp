<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sounds & Videos</title>
  </head>
  <body> 
    <h1>Sounds & Videos</h1>
    <audio controls src="music.mp3">Natural sound</audio>
    <video controls src="video.mp4">Natural video</video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/lCZxz9QTsuA?si=1nmPk7dJ6i4ULIx1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
