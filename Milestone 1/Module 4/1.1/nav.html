<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave Bar</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: beige;
            margin: 0px 0px 20px 0px;
            padding: 10px 0px;
        }
        h1{
            text-align: center;
            padding-bottom: 20px;;
        }
        nav ul{

            text-align:center;
            margin-bottom: 10px;
        }
        nav ul li{
            display: inline;
            margin-right: 20px;
            list-style: none;
            background-color:antiquewhite;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            box-shadow: -1px 1px 5px 0px;
        }
        nav ul li:hover{
            background-color:azure;
        }
        nav ul li a{
            color: black;
            text-decoration: none;            
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Nav Bar</h1>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">News</a></li>
                <li><a href="">Contact me</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
